    <h1 class="contact-heading">Contact</h1>
    <div class="contact">
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required><br>
            <br>
            <label class="standard-label" for="contact-phone">Telephone: </label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="000-000-0000" id="contact-phone"><br>
            <br>
            <label class="standard-label" for="message">Message: </label>
            <textarea maxlength="480" required id="message"></textarea><br>

            <input type="submit" value="Send message">
            <br>
        </form>
    </div>
